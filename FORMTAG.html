<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <div>
            <label for="j">Name:</label>
            <input type="text" name="n" value="" id="j" placeholder="enter your name">

        </div>
        <br>
        <div>
            <label>Address:</label>
            <textarea cols="25" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label>Gender
                <input type="radio" name="m">male
                <input type="radio" name="m">female
                <input type="radio" name="m">others
            </label>
        </div>
        <br>
      <div>
        <label>Language:
            <input type="checkbox" name="lang">english
            <input type="checkbox" name="lang">Malayalam
            <input type="checkbox" name="lang">Hindi

        </label>
      </div>
      <br>
      <div>
        <label>place:</label>
        <select name="pl" id="p" multiple size="3">
            <option value="a">tvm</option>
            <option value="a">clt</option>
            <option value="a">kan</option>
            <option value="a">ekm</option>
            <option value="a">idu</option>
        </select>
      </div>
      <br>
      <div>
        <label for="color">color</label>
        <input type="color" name="color">
      </div>
      <br>
      <div>
      <label for="date">date</label>
      <input type="date" name="date" id="date">
      </div>
      <br>
      <div>
        <label for="week">week</label>
        <input type="week" name="week">
      </div>
      <br>
      <div>
        <label for="month">month</label>
        <input type="month" name="month">

      </div>
      <br>
      <div>
        <label for="time">time</label>
        <input type="time" name="time"id="time">
      </div>
<br>
<div>
    <label for="range">range</label>
    <input type="range" name="range"id="range" max="10" min="3" step="2">

</div>

    </form>
</body>
</html>
