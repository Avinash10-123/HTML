      <h1>language</h4>

        <li>HTML</li>

      <!-- ORDERED LIST -->
       <!-- ORDER LIST ARE MARKED WITH NUMBERS -->
        <h1>FRUITS</h4>
        <ol>
            <li>mango</li>
            <li>apple</li>
            <li>banana</li>
        </ol>

        <!-- Description list -->
         <!-- description list is the list of items withdescrption,to create a description lists we can use <dl> & <dd> tag -->
            <dl>
                <dt>HTML</dt>
                <dd>Hyper text markup lang</dd>
                <dt>CSS</dt>
                <dd>cascading style sheet</dd>
            </dl>

            <h1>HTML NESTED LISTS</h1>
            <ol>
                <li>item one</li>
                <li>item two
                </ul>
                <li>subitem A</li>
                <li>subitem B</li>
            </ul>
                </li>
                <li>item three</li>
            </ol>
</body>
