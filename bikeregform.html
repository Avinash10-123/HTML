<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div style="font-size: larger; background-color: rgba(77, 255, 0, 0.952);">
        <h1><center><u>BIKE BOOKING FORM</center></u></h1>
    </div>


        <form action="/submit-booking" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="bike">Select Bike:</label>
            <select id="bike" name="bike" required>
                <option value="" disabled selected>Select a bike</option>
                <option value="mountain">Classic 350</option>
                <option value="road">Continental gt 650</option>
                <option value="hybrid">Interceptor 650</option>
            </select>
            
            <label for="pickup">Pickup Date:</label>
            <input type="date" id="pickup" name="pickup" required>
            
            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return" required>
            <a href="https://www.royalenfield.com/in/en/home/"><button type="button">book now</button></a>
        </form>
    </div> 
</body>
</html>
